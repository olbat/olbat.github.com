<div class="text-right">
{% unless page.disable_data_link %}
{% assign size = page.path | size | minus: 4 %}
{% assign pname = page.path | slice: 1, size %}
{% assign pname = pname | split: "/" | last %}
<a href="{{ pname | prepend: 'data/' | append: '.yml' | relative_url }}" style="margin-right: 16px;">@data</a>
{% endunless %}
{% if site.repository %}<a href="https://github.com/{{site.repository}}">&lt;source /&gt;</a>{% endif %}
</div>
