{% if include.links %}
<div style="float: right;">
  <p>
    {% if include.icon %}<i class="{{include.fa_style | default: 'fa'}} fa-{{include.icon}}"></i>{% endif %}
    {% for link in include.links %}
      {% if link != blank %}
        <a href="{{link | split: '|' | last}}">{{link | split: '|' | first}}</a>
      	{%- unless forloop.last %} Â· {% endunless %}
      {% endif %}
    {% endfor %}
  </p>
</div>
{% endif %}
